[package]
name = "hello"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["staticlib"]

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
lto = true
codegen-units = 1
opt-level = 'z'

[dependencies]
nix = { version = "0.29.0", default-features = false, features = ["fs", "ioctl"], git = "https://github.com/lupyuen/nix.git", branch = "nuttx" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

tokio = { version = "1", features = ["rt", "rt-multi-thread"] }
